<article class="book-detail" *ngIf="book">
  <header>
    <h2 *ngIf="!isEditing">{{ book.title }}</h2>
    <input *ngIf="isEditing" [(ngModel)]="book.title" />

    <p class="author" *ngIf="!isEditing">By {{ book.author }}</p>
    <input *ngIf="isEditing" [(ngModel)]="book.author" />
  </header>

  <section class="description">
    <h3>Description</h3>

    <p *ngIf="book.description && !isEditing">{{ book.description }}</p>
    <textarea *ngIf="isEditing" [(ngModel)]="book.description"></textarea>

    <p *ngIf="!book.description && !isEditing" class="no-description">
      No description provided.
    </p>
  </section>

  <footer class="actions">
    <button *ngIf="!isEditing" (click)="editBook()">Edit</button>
    <button *ngIf="isEditing" (click)="saveBook()">Save</button>
    <button (click)="deleteBook()">Delete</button>
  </footer>
</article>
