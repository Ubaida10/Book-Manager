<section class="book-list">
  <header>
    <h2>Book List</h2>
  </header>

  @if (booksList.length > 0) {
    @for (book of booksList; track book.title) {
      <app-book-item [book]="book"></app-book-item>
      <a [routerLink]="['/book', book.id]">Learn More</a>
    }
  } @else {
    <p>No books available. Please add some!</p>
  }
</section>
